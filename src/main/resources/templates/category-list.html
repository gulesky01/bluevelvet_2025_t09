<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - BlueVelvet</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<!-- âœ… CONTAINER -->
<div class="container">

    <!-- TÃTULO + BOTÃ•ES -->
    <div class="category-header">
        <h1>ðŸ“‚ Categorias</h1>
        <div>
            <a href="/categories/new" class="btn btn-primary">Nova Categoria</a>
            <a href="/dashboard" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <!-- âœ… TABELA -->
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Status</th>
                <th>AÃ§Ãµes</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.name}"></td>

                <!-- âœ… STATUS ESTILIZADO -->
                <td>
                    <span th:class="${cat.enabled} ? 'category-status status-enabled' : 'category-status status-disabled'"
                          th:text="${cat.enabled} ? 'Ativa' : 'Inativa'"></span>
                </td>

                <!-- âœ… BOTÃ•ES DE AÃ‡ÃƒO -->
                <td class="action-buttons">
                    <a th:href="@{/categories/edit/{id}(id=${cat.id})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/categories/toggle/{id}(id=${cat.id})}" class="btn btn-secondary">Ativar/Desativar</a>
                    <a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
