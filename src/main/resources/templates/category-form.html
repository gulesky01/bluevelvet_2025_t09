<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria - BlueVelvet</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<!-- ✅ CONTAINER + FORM CENTRALIZADO -->
<div class="container category-form-container">

    <h1>Cadastro de Categoria</h1>

    <!-- ✅ FORMULÁRIO -->
    <form th:action="@{/categories/save}" th:object="${category}" method="post">

        <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- ID oculto (usado no editar) -->
        <input type="hidden" th:field="*{id}"/>

        <label>Nome</label>
        <input type="text" th:field="*{name}" required>

        <!-- ✅ CHECKBOX ESTILIZADO -->
        <div class="form-checkbox">
            <input type="checkbox" th:field="*{enabled}">
            <label>Categoria ativa</label>
        </div>

        <!-- BOTÕES -->
        <div id="productControls">
            <button type="submit">Salvar</button>
            <a href="/categories" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
